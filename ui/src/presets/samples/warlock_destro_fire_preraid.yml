rotation:
  autoAttack: false
  precombat:
    - name: Flask of Pure Death
    - name: Crunchy Serpent
    - name: Superior Wizard Oil
    - name: Fel Armor
    - name: Demonic Sacrifice (Imp)

  combat:
    # Use a Dark Rune if we've used at least 1500 mana
    - name: Dark Rune
      criteria:
        - type: RESOURCE_MISSING_GTE
          amount: 1500
    - name: Life Tap
      criteria:
        - type: RESOURCE_LTE_PCT
          pct: 10
    - name: Curse of Doom
      criteria:
        - type: FIGHT_TIME_REMAINING_MODULO_LTE
          modulusSeconds: 60
          seconds: 5
        - type: DEBUFF_DURATION_LTE
          debuff: Curse of Doom
          seconds: 0
    - name: Immolate
      criteria:
        - type: DEBUFF_DURATION_LTE
          debuff: Immolate (DoT)
          seconds: 0
    - name: Destruction Potion
      criteria:
        # Use a potion if the remaining fight seconds modulo 120 seconds is less than 20 seconds
        # e.g. Since the potion cooldown is 120s, a 3m (180s) fight would use two potions
        - type: FIGHT_TIME_REMAINING_MODULO_LTE
          modulusSeconds: 120
          seconds: 20
        # Allow some slush time for debuffs to get rolling before using potions
        - type: FIGHT_TIME_ELAPSED_GTE
          seconds: 5
    - name: Incinerate
      criteria:
        - type: DEBUFF_DURATION_GTE
          debuff: Immolate (DoT)
          seconds: 2
    - name: Conflagrate
      criteria:
        - type: DEBUFF_DURATION_LTE
          debuff: Immolate (DoT)
          seconds: 1.999

# Raid and group setup
# These are buffs/debuffs you are not personally responsible for applying
# These are assumed to be up the entire fight
raidBuffs:
  # Consider your raid composition when selecting which buffs to apply
  # e.g. if you don't have two paladins, you can't have two blessings
  - Blessing of Kings
  - Improved Blessing of Wisdom
  - Improved Mark of the Wild
  - Improved Seal of the Crusader
  # Adjust these based on what you expect your personal group composition to be
  # This happens to assume a BM Hunter, Feral Druid, Arms Warrior, and Ret Paladin
  - Ferocious Inspiration
  - Leader of the Pack
  - Improved Battle Shout
  - Improved Sanctity Aura
  - Moonkin Aura
  - Wrath of Air Totem
  - Totem of Wrath
  - Mana Spring Totem

raidDebuffs:
  # Sunder Armor and Imp EA cannot be applied at the same time
  # If Imp EA becomes active, it will replace Sunderm and further Sunders will not apply
  # To test with Sunder, comment out Imp EA
  - Misery
  - Judgement of Wisdom
  - Curse of the Elements
  - Improved Scorch
